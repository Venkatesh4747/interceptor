<form [formGroup]="registerForm">
  <div class="mb-3">
    <label  class="form-label">Email address</label>
    <input type="email" class="form-control" formControlName="mail">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="user">
  </div>
  <button type="submit" class="btn btn-primary" (click)="methodPost()">Submit</button>
</form>
